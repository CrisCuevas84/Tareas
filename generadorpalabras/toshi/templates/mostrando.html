<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">   
    <title>Mostrando</title>
</head>
<body>
    <div class="container">
        <h1>Mostrando Datos</h1>
        <h1>Info del servidor:</h1>
        <p>Nombre: {{name}}</p>
        <p>Color: {{favorite_color}}</p>
        <p>Mascotas</p>
        <ul>
            {% for pet in pets %}
            <li>{{pet}}</li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
